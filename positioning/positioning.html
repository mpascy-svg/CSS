<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            right: 30px;
            border: 3px solid skyblue;
        }

    div.absolute{
        position: absolute;
        left: 50px;
        border: 3px solid greenyellow;
    }

     div.relative{
        position: relative;
        left: 100px;
        border: 3px solid rgb(149, 9, 242);
    }

    div.fixed{
        position: fixed;
        top: 0;
        right: 20px;
        width: 300px;
        border: 3px solid #f2088d;
    }

    div.sticky{
        position: sticky;
        top: 1;
        right: 20px;
        width: 100px;
        border: 3px solid rgb(242, 149, 9);
    }
    </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>div with no position property</div>

    <div class="sticky">div with sticky position property</div>

    <div class="relative">div with relative position property</div>

    <div class="absolute">div with absolute position property</div>

    <div class="fixed">div with fixed position property</div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
