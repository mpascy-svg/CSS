<!DOCTYPE html>

<html>

<head>
    <style>
        @keyframes jason {
            0% {background-color: rgba(94, 145, 190, 0.982);}
             25% {background-color: rgba(0, 35, 66, 0.982);}
              50% {background-color: rgba(94, 190, 123, 0.982);}
              100% {background-color:lightblue;}
        }

        div{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            animation-name: jason;
            animation-duration: 10s;
        }
    </style>

</head>

<body>
 <div>hi</div>
</body>

</html>
